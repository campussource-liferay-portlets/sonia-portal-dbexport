<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:aui="http://liferay.com/faces/aui"
      xmlns:portlet="http://java.sun.com/portlet_2_0"
      >
  <body>

    <h:panelGroup rendered="#{preferences.initialized}">
      <portlet:resourceURL var="dbExportUrl">
        <portlet:param name="doExport" value="true" />
      </portlet:resourceURL>

      <a class="btn btn-primary" href="#{requestScope['dbExportUrl']}">Export</a>
    </h:panelGroup>
    <h:panelGroup rendered="#{!preferences.initialized}">
      <div class="sonia-message-error">Portlet ist nicht initialisiert!</div>
    </h:panelGroup>
  </body>
</html>
